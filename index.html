<!DOCTYPE html>
<html>
    <head>
        <title>Exam Time</title>
        <link rel="stylesheet" href="libraries/bootstrap-5.2.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper" class="vw-100 vh-100">
            <div id="inner-wrapper" class="w-100 h-100 bg-dark bg-opacity-50 d-flex align-items-center justify-content-center">
                <div id="clock-wrapper" class="d-flex flex-column">
                    <div id="" class="d-flex justify-content-center">
                        <button id="btn-start-exam-fullscreen" class="btn btn-success">Starten</button>
                    </div>
                    <div id="clock" class="text-white lh-1 d-flex justify-content-center">
                        <div class="row d-flex align-items-baseline">
                            <span id="clock-hours" class="col"></span><span class="col">:</span><div id="clock-minutes-and-seconds" class="col"><span id="clock-minutes" class=""></span><span id="clock-seconds" class=""></span></div>
                        </div>
                    </div>
                    <div id="end-time" class="clock-subtitle text-white d-flex justify-content-evenly">Ende: <span id="end-time-value"> --:--</span></div>
                    <div id="remaining-time" class="clock-subtitle text-white d-flex justify-content-evenly d-none">Verbleibend: <span id="remaining-time-value"></span></div>
                    <div id="total-time" class="clock-subtitle-sm text-white d-flex justify-content-evenly d-none">Gesamt: <span id="total-time-value"></span></div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-dark bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button id="btn-toggle-sidebar" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h4 class="offcanvas-title" id="offcanvasNavbarLabel">Einstellungen</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <h5 class="mb-4">Zeiten</h5>
                    <div class="mb-4">
                        <label for="input-end-time" class="form-label">Endzeitpunkt</label>
                        <input type="time" class="form-control" id="input-end-time" placeholder="">
                        <div id="error-msg-time-not-set" class="invalid-feedback">Entweder Endzeitpunkt oder eine Gesamtzeit festlegen!</div>
                    </div>
                    <div class="mb-4">
                        <label for="input-total-time" class="form-label">Gesamtzeit in min</label>
                        <input type="text" class="form-control" id="input-total-time" placeholder="">
                        <div id="error-msg-time-not-set" class="invalid-feedback">Entweder Endzeitpunkt oder eine Gesamtzeit festlegen!</div>
                    </div>
                    <h5 class="mb-4 mt-2">Anzeige</h5>
                    <div class="mb-4">
                        <select class="form-select" aria-label="Default select example">
                            <option value="end" selected>Ende anzeigen</option>
                            <option value="remaining">Verbleibend anzeigen</option>
                        </select>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-show-total-time">
                        <label class="form-check-label" for="checkbox-show-total-time">
                            Gesamtzeit anzeigen
                        </label>
                    </div>
                    <div class="mb-4 d-flex justify-content-between">
                        <button id="btn-save-settings" class="btn btn-primary">Speichern</button>
                        <button id="btn-start-exam-sidebar" class="btn btn-success">Starten</button>
                    </div>
                </div>
              </div>
            </div>
          </nav>

        <script src="libraries/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
